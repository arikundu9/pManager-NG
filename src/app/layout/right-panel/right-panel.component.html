<div cdkDropList cdkDropListOrientation="horizontal" class="flex flex-row bg-slate-900 pt-1  shadow-md shadow-slate-900" (cdkDropListDropped)="drop($event)">
    <div class="bg-slate-700 p-0 px-2 ml-1 border border-1 border-b-0 rounded-t border-slate-500 text-zinc-400 cursor-move" *ngFor="let tab of tabs" cdkDrag cdkDragLockAxis="x">{{ tab }}</div>
</div>
