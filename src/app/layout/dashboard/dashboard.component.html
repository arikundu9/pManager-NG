<mat-drawer-container class="example-container" autosize [hasBackdrop]="backDropFlag">
    <mat-toolbar color="primary" class="mat-elevation-z4 fixed-toolbar">
        <mat-toolbar-row>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span routerLink="/home">eBilling</span>
            <span class="flex-1"></span>
            <button mat-button mat-mini-fab class="mx-2" color="" [matMenuTriggerFor]="userMenu">
                <span class=""><mat-icon>account_circle</mat-icon></span>
            </button>
            <mat-menu #userMenu="matMenu" class="p-3 text-dark">
                <h1>Name</h1>
                <span class="text">Code:</span
                ><br />
                <span class="text">Level:</span
                ><br />
                <!-- <span class="text">Authority Code: {{ user.AC }}</span><br /> -->
                <span class="text">Role:</span
                ><br />
            </mat-menu>
            <button mat-button mat-mini-fab class="mx-4" color="" [matMenuTriggerFor]="settingsMenu">
                <mat-icon>settings</mat-icon>
            </button>
            <!-- <mat-slide-toggle class="px-5" (click)="toggleDarkMode()"></mat-slide-toggle> -->
            <mat-menu #settingsMenu="matMenu">
                <!-- <button mat-menu-item (click)="keyboardHelp.toggle()">View Hot Keys</button> -->
                <!-- <button mat-menu-item (click)="toggleDarkMode()">Toggle Theme (Ctrl+Shift+D)</button> -->
            </mat-menu>
            <button mat-button mat-mini-fab color="warn" class="example-icon"  matTooltip="Logout">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
        <!-- <mat-toolbar-row>aaaaaaa</mat-toolbar-row> -->
    </mat-toolbar>

    <mat-drawer #drawer class="example-sidenav mat-elevation-z10" mode="side" [opened]="true">
        <!-- <mat-list> -->
        <!-- <sideBar></sideBar> -->
        <mat-tree>
            <mat-tree-node> parent node </mat-tree-node>
            <mat-tree-node> -- child node1 </mat-tree-node>
            <mat-tree-node> -- child node2 </mat-tree-node>
          </mat-tree>
        <!-- </mat-list> -->
    </mat-drawer>
    <router-outlet></router-outlet>
</mat-drawer-container>
